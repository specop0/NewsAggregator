services:
  newsaggregator:
    build:
      context: .
    restart: always
    networks:
      - main
    volumes:
     - ./appsettings.js:/app/wwwroot/appsettings.js
    environment:
      - ASPNETCORE_URLS=http://newsaggregator:5010
      # garbage collector: workstation
      - DOTNET_gcServer=0

networks:
  main:
    name: main
    external: true

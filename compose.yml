services:
  newsaggregator:
    build:
      context: .
    restart: always
    user: www-data
    networks:
      - newsaggregator
      - localrestserver
      - seleniumminer
    environment:
      - ASPNETCORE_URLS=

networks:
  newsaggregator:
    name: newsaggregator
  localrestserver:
    name: localrestserver
    external: true
  seleniumminer:
    name: seleniumminer
    external: true